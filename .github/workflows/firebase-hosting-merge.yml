name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step untuk checkout kode dari repository
      - uses: actions/checkout@v4
      
      # Step untuk menginstal Flutter di environment GitHub Actions
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable' # Anda bisa menentukan versi Flutter yang diinginkan, atau menggunakan 'stable'
      
      # Step untuk build Flutter Web
      - run: flutter build web
      
      # Step untuk deploy ke Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTOCV27 }}
          channelId: live
          projectId: portocv27
